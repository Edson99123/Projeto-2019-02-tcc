<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>

  <ion-item>
    <ion-label position="floating"> Nome de Usuario ou email</ion-label>
      <ion-input type="string" name="nome" [(ngModel)]="nome"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="floating"> Senha</ion-label>
        <ion-input type="string" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>

</ion-list>
<div padding>
    <ion-button expand="block" (click)="entrar()">entrar</ion-button>
  </div>
</ion-content>
